<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Previsão do Tempo</h1>
        <div id="search">
            <div class="input-container">
                <input type="text" id="city-input" placeholder="Digite uma cidade">
                <div class="button-container">
                    <button id="search-button">
                        <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Ícone de busca"
                            class="search-icon">
                    </button>
                    <button id="location-button">
                        <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Ícone de Localização"
                            class="location-icon">
                    </button>
                </div>
            </div>
        </div>
        <div id="weather">
            <h2 id="location">Localização</h2>
            <div id="current-weather">
                <p id="temperature">Temperatura: -- °C</p>
                <img id="weather-icon" src="" alt="Ícone do clima" style="display:none; width: 80px; height: 80px;">
            </div>
            <p id="condition">Condição: --</p>
        </div>
        <div id="forecast">
            <h2>Previsão para os próximos 5 dias</h2>
            <div id="forecast-container"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
